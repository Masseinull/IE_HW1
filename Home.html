<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles.css">
    <title>Homepage</title>
</head>
<body>
<div class="sidebar">
    <img id="profile-image" src="Media/Profile.jpg" alt="profile">
    <img id="available" src="Media/Available.svg" alt="available">
    <h4 id="sidebar-name">Rayan Adlardard</h4>
    <p id="sidebar-job">Font-end Developer</p>
    <div class="social-media">
        <span class="icon">
            <a href=" ">
            <img id="facebook" src="Media/Icons-facebook.svg" alt="facebook">
            </a>
        </span>
        <span class="icon">
             <a href=" ">
             <img id="instagram" src="Media/Icons-instagram.svg" alt="instagram">
             </a>
        </span>
        <span class="icon">
             <a href=" ">
            <img id="twitter" src="Media/Icons-twitter.svg" alt="twitter">
             </a>
        </span>
        <span class="icon">
             <a href=" ">
                 <img id="linkedin" src="Media/Icons-linkedin.svg" alt="linkedin">
             </a>
        </span>
        <span class="icon">
             <a href=" ">
            <img id="youtube" src="Media/Icons-Youtube.svg" alt="youtube">
             </a>
        </span>
        <span class="icon">
             <a href=" ">
            <img id="dribble" src="Media/Icons-dribbble.svg" alt="dribble">
             </a>
        </span>
    </div>
    <img class="line" id="line1" src="Media/Line.png" alt="line1">
    <div class="information-field">
        <p id="age-field">Age:</p>
        <p id="res-field">Residence:</p>
        <p id="freelance-field">Freelance:</p>
        <p id="adr-field">Address:</p>
    </div>
    <div class="information-value">
        <p id="age-value">24</p>
        <p id="res-value">BD</p>
        <p id="freelance-value">Available</p>
        <p id="adr-value">Dhaka,Bangladesh</p>
    </div>
    <img class="line" id="line2" src="Media/Line.png" alt="line2">
    <div class="languages">
        <h4 id="languages-header">Languages</h4>
        <p id="persian">Persian</p>
        <p id="english">English</p>
        <p id="spanish">Spanish</p>
    </div>
    <div class="languages-level">
        <p id="persian-lev">Native</p>
        <p id="english-lev">Advanced</p>
        <p id="spanish-lev">Basic</p>
    </div>
    <img class="line" id="line3" src="Media/Line.png" alt="line3">
</div>
</body>
</html>
